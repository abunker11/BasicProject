<html>
    <head>
        <style>
            .container {
                background-color: blue;
                padding: 10px;
                display: grid;
                grid-template-columns: 100px 200px auto;
                column-gap: 10px;
                row-gap: 10px;
            }
            .box {
                background-color: aquamarine;
                padding: 20px;
                border: 2px black solid;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
        </div>
        
    </body>
</html>
